apiVersion: v1
kind: ConfigMap
metadata:
  name: application-config
  namespace: discovery
#common configuration shared between all applications
data:
  application.yml: |-
    configserver:
      name:  JHipster Registry
      status: Connected to the JHipster Registry running in Kubernetes
    spring:
      profiles:
        active: {{ .Values.configmap.aplication.spring.profilesactive }}  
    eureka:
      client:
        initial-instance-info-replication-interval-seconds: {{ .Values.configmap.aplication.eureka.client.initialinstanceinforeplicationintervalseconds }}
        instance-info-replication-interval-seconds: {{ .Values.configmap.aplication.eureka.client.instanceinforeplicationintervalseconds }}
        registry-fetch-interval-seconds: {{ .Values.configmap.aplication.eureka.client.registryfetchintervalseconds }}
        fetch-registry: {{ .Values.configmap.aplication.eureka.client.fetchregistry }}
        register-with-eureka: {{ .Values.configmap.aplication.eureka.client.registerwitheureka }}
        eureka-service-url-poll-interval-seconds: {{ .Values.configmap.aplication.eureka.client.eurekaserviceurlpollintervalseconds }}
      server:
        peer-eureka-nodes-update-interval-ms: {{ .Values.configmap.aplication.eureka.server.peereurekanodesupdateintervalms }}
        renewal-threshold-update-interval-ms: {{ .Values.configmap.aplication.eureka.server.renewalthresholdupdateintervalms }}
        peer-node-connect-timeout-ms: {{ .Values.configmap.aplication.eureka.server.peernodeconnecttimeoutms }}
        enable-self-preservation: {{ .Values.configmap.aplication.eureka.server.enableselfpreservation }}
        registry-sync-retries: {{ .Values.configmap.aplication.eureka.server.registrysyncretries }}
        composite[0]:
          type: {{ .Values.configmap.aplication.eureka.server.composite0type }}
          search-locations: {{ .Values.configmap.aplication.eureka.server.searchlocations }}
      instance:
        lease-renewal-interval-in-seconds: {{ .Values.configmap.aplication.eureka.instance.leaserenewalintervalinseconds }}
        lease-expiration-duration-in-seconds: {{ .Values.configmap.aplication.eureka.instance.leaseexpirationdurationinseconds }}
        registry-default-open-for-traffic-count: {{ .Values.configmap.aplication.eureka.instance.registrydefaultopenfortrafficcount }}
    jhipster:
      security:
        authentication:
          jwt:
            secret: {{ .Values.configmap.aplication.jhipster.securityauthenticationjwtsecret }}
  # app specific configuration
  jhipster-registry.yml: |-
    eureka:
      client:
        service-url:
          defaultZone: {{ .Values.configmap.jhipster.eureka.client.service-url.defaultZone }}
